<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cancelación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/img/logo.png" alt="Logo Vitatec" class="logo">
    <h2>Formulario de Cancelación</h2>
    <form method="POST" action="/cancelacion">
        <label for="dni">Nº Cliente:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="motivo">Motivo de la cancelación:</label>
        <select id="motivo" name="motivo" required>
            <option value="">-- Selecciona un motivo --</option>
            <option value="Enfermedad">Enfermedad</option>
            <option value="Cambio de planes">Cambio de planes</option>
            <option value="No me encuentro bien">No me encuentro bien</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="comentario">Comentario adicional (opcional):</label>
        <textarea id="comentario" name="comentario" rows="3"></textarea>

        <label for="feedback">¿En qué podemos mejorar para futuras citas? (opcional):</label>
        <textarea id="feedback" name="feedback" rows="3"></textarea>

        <label>
            <input type="checkbox" name="reagendar" value="si">
            Deseo recibir ayuda para reagendar
        </label>

        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
