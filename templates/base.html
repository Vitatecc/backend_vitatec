<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Vitatec - Panel{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <header class="bg-gray-900 text-white py-4 px-6 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Dashboard de Administración</h1>
      <nav class="space-x-4 text-sm">
        <a href="/" class="hover:underline">Solicitudes</a>
        <a href="/webhook/logs" class="hover:underline">Logs</a>
        <a href="/webhook/messages" class="hover:underline">Mensajes Enviados</a>
        <a href="/webhook/audit" class="hover:underline">Auditoría</a>
        <a href="/webhook/stats-google" class="hover:underline">Estadísticas</a>
        <a href="/cancelaciones" class="hover:underline">Cancelaciones</a>
        <a href="/logout" class="text-red-300 hover:text-white">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <main class="py-8">
    <div class="max-w-7xl mx-auto px-6">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
