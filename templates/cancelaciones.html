<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cancelaciones - Panel Vitatec</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .reincidente {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‰ Cancelaciones registradas</h1>
  </header>

  <main>
    <section>
      <table>
        <thead>
          <tr>
            <th>DNI</th>
            <th>Motivo</th>
            <th>Comentario</th>
            <th>Mejora</th>
            <th>Ayuda reagendar</th>
            <th>Timestamp</th>
            <th>NÂº Cancelaciones</th>
          </tr>
        </thead>
        <tbody>
          {% for fila in cancelaciones %}
            <tr class="{{ 'reincidente' if fila.cancelaciones > 2 }}">
              <td>{{ fila.DNI }}</td>
              <td>{{ fila.Motivo }}</td>
              <td>{{ fila.Comentario }}</td>
              <td>{{ fila.Mejora }}</td>
              <td>{{ fila["Ayuda reagendar"] }}</td>
              <td>{{ fila.Timestamp }}</td>
              <td>{{ fila.cancelaciones }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
