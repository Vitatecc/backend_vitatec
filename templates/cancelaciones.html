<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelaciones registradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .reincidente {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-volver {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
        .eliminar-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .eliminar-btn:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìâ Cancelaciones registradas</h1>
    </header>
    <main>
        <table id="tablaCancelaciones">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Motivo</th>
                    <th>Comentario</th>
                    <th>Mejora</th>
                    <th>Ayuda reagendar</th>
                    <th>Timestamp</th>
                    <th>N¬∫ Cancelaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cancelacionesBody">
                <!-- JavaScript insertar√° las filas -->
            </tbody>
        </table>
        <div style="text-align: center;">
            <a href="/" class="btn-volver">‚¨ÖÔ∏è Volver al panel</a>
        </div>
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/static/data/cancelaciones.json")
            .then(res => res.json())
            .then(data => {
                const cuerpo = document.getElementById("cancelacionesBody");
                const conteo = {};
                data.forEach(e => {
                    const dni = e.DNI || "";
                    conteo[dni] = (conteo[dni] || 0) + 1;
                });
                data.forEach((e, index) => {
                    const fila = document.createElement("tr");
                    if (conteo[e.DNI] >= 3) fila.classList.add("reincidente");
                    fila.innerHTML = `
                        <td>${e.DNI || ""}</td>
                        <td>${e.Motivo || ""}</td>
                        <td>${e.Comentario || ""}</td>
                        <td>${e.Mejora || ""}</td>
                        <td>${e["Ayuda reagendar"] || ""}</td>
                        <td>${e.Timestamp || ""}</td>
                        <td>${conteo[e.DNI]}</td>
                        <td><button class="eliminar-btn" onclick="eliminar(${index})">Eliminar</button></td>
                    `;
                    cuerpo.appendChild(fila);
                });
            })
            .catch(err => console.error("Error cargando cancelaciones:", err));
    });

    function eliminar(index) {
        if (!confirm("¬øSeguro que quieres eliminar esta cancelaci√≥n?")) return;
        fetch(`/api/eliminar-cancelacion/${index}`, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") location.reload();
                else alert("Error al eliminar");
            });
    }
    </script>
</body>
</html>
